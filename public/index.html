<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>GGJ 2020</title>
    <script src="game-engine.js" charset="utf-8"></script>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .layer {
        position: absolute;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #player {
        position: absolute;
      }

      #control {
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        width: fit-content;
        position: absolute;
        bottom: 50px;
        left: 50px;

        display: grid;
        grid-template-columns: repeat(3, 64px);
        grid-template-rows: repeat(3, 64px);

        grid-template-areas:
          '. up .'
          'left . right'
          '. down .';
      }

      #control img {
        display: block;
        width: 100%;
        height: 100%;
      }

      #up {
        grid-area: up;
      }

      #right {
        grid-area: right;
        transform: rotate(90deg);
      }

      #down {
        grid-area: down;
        transform: rotate(180deg);
      }

      #left {
        grid-area: left;
        transform: rotate(270deg);
      }

      .objs {
        position: absolute;
        transform: translate(-50%, -50%);
        width: 64px;
        height: 64px;
        border: 1px solid magenta;
        border-radius: 50%;
      }

      .life {
        position: fixed;
      }

      .lifeBar {
        display: inline-block;
        border: 0.5px solid black;
        width: 10px;
        height: 30px;
      }

      .R {
        background-color: red;
        padding: 0em;
        margin: 0em;
      }

      .LG {
        background-color: #80eec5;
      }

      .G {
        background-color: #66ff00;
      }

      #inventory {
        position: absolute;
        top: 180px;
        left: 30px;
        width: 50px !important;

        display: flex;
        /* width: fit-content; */
        flex-direction: column;
      }

      .selectTool {
        display: list-item;
        padding: 50% 0 50% 0;
        width: 50px;
        height: 40px;
        background-color: rgb(255, 253, 105);
      }

      .count {
        margin-left: 10px;
        border: 0.5px solid grey;
        background-color: grey;
        color: white;
      }

      #food {
        text-shadow: hotpink;
      }

      #clock {
        float: inline-end;
        color: #66ff99;
        font-size: 56px;
        text-align: center;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .objs img {
        display: block;
        width: 100%;
      }
      #message {
        border-radius: 10px;
        width: 250px;
        color: tomato;
        font-family: Gill Sans Extrabold, sans-serif;
      }
    </style>
  </head>
